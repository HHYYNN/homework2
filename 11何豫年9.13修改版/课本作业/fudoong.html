<style type="text/css">
#tupian{
	position:absolute;
	left:50px;
	top:30px;
	z-index:2px;}
</style>
<script type="text/javascript">
	var adverTop;
	var adverLeft;
	var adverObject;
	function inix(){
		adverObject =document.getElementById("tupian");

		if(adverObject.currentStyle){
			adverTop=parseInt(adverObject.currentStyle.top);
			adverLeft=parseInt(adverObject.currentStyle.left);
			}
			else{
				adverTop=parseInt(document.defaultView.getComputerStyle(adverObject,null).top);
				adverLeft=parseInt(document.defaultView.getComputerStyle(adverObject,null).left);
			}
		}
	function move(){
		adverObject.style.top=adverTop+parseInt(document.documentElement.scrollTop)+"px";
			adverObject.style.left=adverLeft+parseInt(document.documentElement.scrollLeft)+"px";
	}
	 	function closeAdver() {
            document.getElementById("tupian").style.display = "none";
        }
	window.onload=inix;
	window.onscroll=move;
	window.onclick=closeAdver;
</script>
