<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
		function main(){
			
		var p="<div><ul>";
			for(var i=0;i<3;i++){
				for(var j=0;j<10;j++){
				p=p+"<li id='zuan'></li>";
				}
			}
				p=p+"</ul>";
				document.getElementById("main2").innerHTML=p;
		}
		window.onload = function(){
			main();
    		var oDiv = document.getElementById("ban");
    		document.onkeydown = function(ev){
        	var ev = ev || event;
        	var keyCode = ev.keyCode;
        	switch(keyCode){
            case 37: oDiv.style.left = oDiv.offsetLeft-10+"px";break;
           case 39: oDiv.style.left = oDiv.offsetLeft+10+"px";break;
           
        }
    }
 
}
</script>
</head>
<style type="text/css">
	#kuang{
		border:1px dashed;
		margin:auto;
		overflow:auto;
		width:459px;
		height:800px;}
	ul li{
		list-style:none;
		float:left;}
	#zuan{
		margin:1px 1px;
		width:39px;
		height:15px;
		background-color:#F60;
		border:1px #000;
		}
	#ban{
		margin-top:400px;
		width:55px;
		height:10px;
		background-color:#F00;
		position:absolute;
		}
	
</style>
<body>
	<div  id='kuang'>
    	<div id="main2" align="center"></div>
        <div id="ban"></div>
    </div>
		
    
	
</body>
</html>
